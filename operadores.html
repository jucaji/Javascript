<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Operadores */
        /* Aritmeticos: + - / * % */

        let a = 5 + 5 - 10 * 3;
        let modulo = 5 % 2;
        console.log(a);
        console.log(modulo);

        /* Operadore relacionales
        >, <, <=, >=, ==, ===, !=, !==, */

        console.log(8 > 9);
        console.log(8 < 9);
        console.log(8 >= 9);
        console.log(9 >= 8);
        console.log(7 < 7);
        console.log(7 <= 7);

        /* 
        = 1 igual es asignacion de variable
        == 2 igual es comparacion de valores
        === 3 igual es comparacion de tipo de dato y de valor, esta es buena practica 3 igual
        */

        console.log(7 == 7);
        console.log("7" == 7);
        console.log(0 == false);

        console.log(7 === 7);
        console.log("7" === 7);
        console.log(0 === false);

        /* Operadores de incremento y decremento */

        let i = 2;
        //i = i + 2;
        //i *= 3;

        // Operador unario

        i++;
        i--;
        ++i;
        --i;

        console.log(i);

        /* Operadores Logicos
        ! - Not: Niega lo que es verdad lo vuelve falso y viceversa
        || - Or: Cuando tengo 2 o mas condiciones, con que una se cumpla, es decir sea verdadera, el OR validarÃ¡
        && - And: Cuando tengo 2 o mas condiciones, todas tienen que cumplirse, es decir ser verdaderas, para que AND se valide
        */
        console.log(!true);
        console.log(!false);
        console.log(9 === 9) || ("9" === 9);
        console.log(9 === 9) && ("9" === 9);
        console.log(9 === 9) && ("9" === "9");
    </script>

</body>

</html>
