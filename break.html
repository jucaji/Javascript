<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>

<body>
    <script>
        const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

        for (let i = 0; i < numeros.length; i++) {
            if (i === 5) {
                break;
            }
            console.log(numeros[i]);
        }

        for (let i = 0; i < numeros.length; i++) {
            if (i === 5) {
                continue //salta la iteraciÃ³n;
            }
            console.log(numeros[i]);
        }
    </script>
</body>

</html>
