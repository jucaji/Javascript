<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literales</title>
</head>

<body>
    <script>
        let nombre = "Bruno",
            edad = 7;

        const perro = {
            nombre: nombre,
            edad: edad,
            ladrar: function() {
                console.log("guauuu guauuuu!!!!")
            }
        }
        console.log(perro);
        perro.ladrar()

        const dog = {
            nombre,
            edad,
            raza: "Callejero",
            ladrar() {
                console.log("guauuu guauuuu guauuuu!!!!")
            }
        }
        console.log(dog);
        dog.ladrar();
    </script>

</body>

</html>
