<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters & Setters</title>
</head>

<body>
    <script>
        //
        class Animal {
            // El constructor es unmetodo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
                this.raza = null;
            }

            //Metodos si reciben parametros directos en caso de que se requieran
            sonar() {
                console.log("Hago sonidos por que estoy vivo")
            }
            saludar() {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }
        class Pato extends Animal {
            //Con el metodo super() se manda llamar el constructor de la clase padre
            constructor(nombre, genero, tamanio) {
                super(nombre, genero);
                this.tamanio = tamanio;
            }

            sonar() {
                console.log("Soy un pato y mi sonido es raro")
            }
            ladrar() {
                console.log("yo hago cuakk cuakkk !!!!!")
            }

            //Un metodo estatico se puede ejecutar sin necesidad de instanciar la clase

            static queEres() {
                console.log("Los peros somos animales mamiferos que pertenecemos a la familia de los mamiferos");
            };

            // Los getters y setters son metodos especiales que nos permiten establecer y obtener los valores de los atributos de nuestra clase

            get getRaza() {
                return this.raza;
            }

            set setRaza(raza) {
                this.raza = raza;
            }
        }

        Pato.queEres();

        const donald = new Pato("Donald", "Macho", "Mediano"),
            mimi = new Animal("Mimi", "Hembra");

        console.log(mimi);
        console.log(donald);
        donald.saludar();
        donald.sonar();
        donald.ladrar();
        console.log(donald.getRaza);
        donald.setRaza = "pato";
        console.log(donald.getRaza);
    </script>

</body>

</html>
