<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de cortocircuito</title>
</head>

<body>
    <script>
        /* 
                                                Cortocircuito OR - Cuando el valor de la izquierda en la expresion siempre pueda validar
                                                a true, es el valor que se cargara por defecto
                                                
                                                Cortocircuito AND - Cuando el valor de la izquierda en la expresion siempre pueda validar a 
                                                fase, es el valor que se cargara por defecto

                                                */

        function saludar(nombre) {
            nombre = nombre || "Desconocido";
            console.log(`Hola${nombre}`);
        }
        console.log()
        saludar("Julian");
        saludar();
    </script>
</body>

</html>
