<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Switch - case */

        /* 
        Domingo = 0
        Lunes = 1
        martes = 2
        miercoles = 3
        jueves = 4
        viernes = 5
        sabado = 6
        */

        let dia = 3;

        switch (dia) {
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("martes");
                break;
            case 3:
                console.log("miercoles");
                break;
            case 4:
                console.log("jueves");
                break;
            case 5:
                console.log("Viernes");
                break;
            case 6:
                console.log("Sabado");
                break;
            default:
                console.log("El dia no existe");
                break;
        }
    </script>

</body>

</html>
